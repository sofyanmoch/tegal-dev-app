name: Create and publish a docker image

on:
  push:
    branches:
      - release

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_to_registry:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push docker image
        env:
          NEXT_PUBLIC_TEGAL_DEV_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_TEGAL_DEV_API_BASE_URL }}
          NEXT_PUBLIC_CMS_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_CMS_API_BASE_URL }}
          NEXT_PUBLIC_EDITECH_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_EDITECH_API_BASE_URL }}
          NEXT_PUBLIC_EDITECH_X_USERNAME: ${{ secrets.NEXT_PUBLIC_EDITECH_X_USERNAME }}
          NEXT_PUBLIC_EDITECH_X_PASSWORD: ${{ secrets.NEXT_PUBLIC_EDITECH_X_PASSWORD }}
          NEXT_PUBLIC_EDITECH_TOKEN: ${{ secrets.NEXT_PUBLIC_EDITECH_TOKEN }}
          NEXT_PUBLIC_SMTP_SERVER: ${{ secrets.NEXT_PUBLIC_SMTP_SERVER }}
          NEXT_PUBLIC_SMTP_PORT: ${{ secrets.NEXT_PUBLIC_SMTP_PORT }}
          NEXT_PUBLIC_SMTP_LOGIN: ${{ secrets.NEXT_PUBLIC_SMTP_LOGIN }}
          NEXT_PUBLIC_SMTP_PASSWORD: ${{ secrets.NEXT_PUBLIC_SMTP_PASSWORD }}

        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
